# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - github-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ffbf5f2321d744e2ba39726286470548 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d25a6c24f04149939933b165e868fce3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ffbf5f2321d744e2ba39726286470548 }}/birklauritzen/github_microservice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'github-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a1e2bfb4c7b14079928780a7caed7ad3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ffbf5f2321d744e2ba39726286470548 }}/birklauritzen/github_microservice:${{ github.sha }}'